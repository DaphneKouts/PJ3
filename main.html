<!DOCTYPE html>
<html>
    <head>
        <title>Space Invaders</title>
        <style>
    
            /* Styling needed for a fullscreen canvas and no scrollbars. */
            body, html { 
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            }

            #starfield {
                width:100%;
                height:100%;
                z-index: -1;
                position: absolute;
                left: 0px;
                top: 0px;
            }
            #gamecontainer {
                width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
            #gamecanvas { 
                width: 800px;
                height: 600px;
            }
            #info {
                width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <div id = "gamecontainer"> 
        <canvas id="gameCanvas"></canvas>
        </div>
        <div id="gameinfo">
            <p>Move with arrow keys, fire with space bar. Invaders get faster and drop more bombs as you level up!</p>
        </div>
        <!-- Audio elements for sound effects -->
        <audio id="shootSound" src="shoot.mp3"></audio>
        <audio id="explosionSound" src="explosion.mp3"></audio>

        <script src="spaceinvaders.js"></script>
        
    </body>

</html>
